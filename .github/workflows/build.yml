name: "Build ,Push and deploy Docker image"

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:

        # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

        # Step 2: Get short commit hash
      - name: Get short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

        # Step 3: Login to my Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

        # Step 4: Login to my Docker Hub
      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          # use the current dockerfile in this repo
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest

